<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenRailwayMap</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <!-- Pin na verziju koja radi u IE11 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet 1.7.1 (IE-compatible) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([44.7866, 20.4489], 10);

        var osmTileLayer = L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            { attribution: '&copy; OpenStreetMap contributors', opacity: 0.7 }
        ).addTo(map);

        var defaultTileLayer = L.tileLayer(
            'https://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png',
            { attribution: '© OSM contributors | OpenRailwayMap' }
        ).addTo(map);

        var baseMaps = { 'OpenStreetMap': osmTileLayer };
        var overlayMaps = { 'Railway Map': defaultTileLayer };
        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // Ostavi tvoju updateLayer funkciju ako je koristiš
        function updateLayer(Maplayer) {
            var baseLayerUrl = 'https://{s}.tiles.openrailwaymap.org/';
            map.removeLayer(defaultTileLayer);
            var layerUrl = baseLayerUrl + Maplayer + '/{z}/{x}/{y}.png';
            defaultTileLayer = L.tileLayer(layerUrl, {
                attribution: '© OSM contributors | OpenRailwayMap'
            }).addTo(map);
        }

        // (Ako koristiš funkciju setRouteFromJson, ostavi je ovde)
        // window.setRouteFromJson = function(json) { ... }
    </script>
</body>
</html>
